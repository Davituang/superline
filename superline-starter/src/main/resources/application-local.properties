
# 使用H2数据库------------------------------------------------------------------------------------------------------------
# 数据库类型声明
#spring.jpa.database = H2 （使用jpa持久化数据时的配置）
spring.datasource.type=org.h2.jdbcx.JdbcConnectionPool

#进行该配置后，每次启动程序，程序都会运行resources/db/schema.sql文件，对数据库的结构进行操作。
spring.datasource.schema=classpath:database/schema.sql
#进行该配置后，每次启动程序，程序都会运行resources/db/data.sql文件，对数据库的数据操作。
spring.datasource.data=classpath:database/data.sql

#配置数据库驱动
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.driverClassName = org.h2.Driver
#配置数据库连接地址
spring.datasource.url=jdbc:h2:mem:redio
#配置数据库用户名
spring.datasource.username=root
#配置数据库密码
spring.datasource.password=1234

#配置项目启动 h2就启动
spring.h2.console.enabled=true
#配置访问地址
spring.h2.console.path=/h2-console
#配置能远程访问
spring.h2.console.settings.web-allow-others=true
